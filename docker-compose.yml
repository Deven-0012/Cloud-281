version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smart-car-postgres
    environment:
      POSTGRES_DB: smart_car_surveillance
      POSTGRES_USER: smart_car_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecurePassword123!}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - smart-car-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smart_car_user -d smart_car_surveillance"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for NoSQL data
  mongodb:
    image: mongo:7
    container_name: smart-car-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-SecurePassword123!}
      MONGO_INITDB_DATABASE: smart_car_detections
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - smart-car-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: smart-car-redis
    ports:
      - "6379:6379"
    networks:
      - smart-car-network
    command: redis-server --requirepass ${REDIS_PASSWORD:-SecurePassword123!}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Audio Ingestion Service
  ingestion-service:
    build:
      context: ./backend
      dockerfile: Dockerfile.ingestion
    container_name: smart-car-ingestion
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://smart_car_user:${POSTGRES_PASSWORD:-SecurePassword123!}@postgres:5432/smart_car_surveillance
      - MONGODB_URI=mongodb://admin:${MONGODB_PASSWORD:-SecurePassword123!}@mongodb:27017/
      - REDIS_URL=redis://:${REDIS_PASSWORD:-SecurePassword123!}@redis:6379/0
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-west-2}
      - S3_BUCKET=${S3_BUCKET:-smart-car-audio-storage}
      - SQS_QUEUE_URL=${SQS_QUEUE_URL}
    ports:
      - "5001:5001"
    volumes:
      - ./backend/services:/app/services
    networks:
      - smart-car-network
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ML Inference Worker
  ml-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: smart-car-ml-worker
    environment:
      - DATABASE_URL=postgresql://smart_car_user:${POSTGRES_PASSWORD:-SecurePassword123!}@postgres:5432/smart_car_surveillance
      - MONGODB_URI=mongodb://admin:${MONGODB_PASSWORD:-SecurePassword123!}@mongodb:27017/
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-west-2}
      - S3_BUCKET=${S3_BUCKET:-smart-car-audio-storage}
      - SQS_QUEUE_URL=https://sqs.us-west-2.amazonaws.com/123456789012/my-queue-name
      - MODEL_PATH=/models/my_yamnet_human_model_fixed.keras
    volumes:
      - ./backend/workers:/app/workers
      - ./backend:/app
      - ./model:/models
    networks:
      - smart-car-network
    depends_on:
      - mongodb
      - postgres
      - ingestion-service
    restart: unless-stopped
    command: python workers/ml_inference_worker.py


  # Alert & Rule Engine
  alert-engine:
    build:
      context: ./backend
      dockerfile: Dockerfile.alert
    container_name: smart-car-alert-engine
    environment:
      - DATABASE_URL=postgresql://smart_car_user:${POSTGRES_PASSWORD:-SecurePassword123!}@postgres:5432/smart_car_surveillance
      - MONGODB_URI=mongodb://admin:${MONGODB_PASSWORD:-SecurePassword123!}@mongodb:27017/
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-west-2}
      - SNS_TOPIC_ARN=${SNS_TOPIC_ARN}
    volumes:
      - ./backend/services:/app/services
      - ./backend:/app
    networks:
      - smart-car-network
    depends_on:
      - postgres
      - mongodb
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend/smartCar
      dockerfile: Dockerfile
    container_name: smart-car-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:5001
      - REACT_APP_WS_URL=ws://localhost:5001
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/smartCar/src:/app/src
      - /app/node_modules
    networks:
      - smart-car-network
    depends_on:
      - ingestion-service
    command: npm run dev

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: smart-car-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - smart-car-network
    depends_on:
      - frontend
      - ingestion-service
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:

networks:
  smart-car-network:
    driver: bridge

